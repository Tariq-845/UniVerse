{% extends "base.html" %}
{% load static %}
{% block title %} Events {% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>EVENTS</h1>
    </div>
  </div>
  <div class="row">
    {% for event in event_list %}
      <div class="col-md-12 col-lg-6 text-center" id="events">
        {% if "placeholder" in event.image.url %}
        <img src="{% static 'images/seminar.jpg' %}" alt="placeholder" class="scale" id="event-pic">
        {% else %}
        <img src="{{ event.image.url }}" alt="{{ event.name }}">
        {% endif %}
        <a href="{% url 'event_detail' event.slug %}">
          <h2>{{ event.name }}</h2>
        </a>
        Organiser: {{ event.event_organiser }}
      </div>
    {% endfor %}
  </div>
  {% endblock %}
